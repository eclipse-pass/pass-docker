# The docker-compose file to start PASS deposit services.
version: '3.8'

services:
  deposit-services:
    image: "ghcr.io/eclipse-pass/deposit-services-core:${PASS_VERSION}"
    container_name: pass-deposit-services
    env_file:
      - .env
      - .eclipse-pass.local_env
    networks:
      - back
    depends_on:
      - pass-core
    volumes:
      - ./deposit/deposit-repositories.json:/deposit/deposit-repositories.json

  pmc-ftp-server:
    container_name: pmc-ftp-server
    environment:
      - FTP_USER=nihmsftpuser
      - FTP_PASS=nihmsftppass
    image: fauria/vsftpd
    ports:
      - '20-21:20-21/tcp'
      - '40000-40009:40000-40009/tcp'
    networks:
      - back
    volumes:
      - ftpdata:/home/user

volumes:
  ftpdata:
