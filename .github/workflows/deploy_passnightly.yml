name: Deploy passnightly

on:
  workflow_dispatch:
  push:
    # PRs merged into main get deployed
    branches:
      - main
  schedule:
    # Nightly at 2am (not sure who's 2am though, probably UTC)
    # This will "reset" the data nightly even if no PRs merged
    - cron: "0 2 * * *"

jobs:
  deploy_code:
     runs-on: passnightly
     steps:
      - uses: actions/checkout@v2

      - name: Code Sanity Check
        run: |
          echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
          echo "üêß This job is now running on a ${{ runner.os }}"
          pwd
          ls -la

      - name: Docker Sanity Check
        run: |
          groups
          docker info

      - name: Stop Existing App
        run: |
          # Stop the application, but then also all docker compose projects, containers, images, etc. for a clean start:
          docker compose -f docker-compose.yml -f eclipse-pass.nightly.yml down
          bash ./tools/docker/stopall.sh

      - name: Run App
        run: |
          docker compose -f docker-compose.yml -f eclipse-pass.nightly.yml up -d --no-build --pull always
